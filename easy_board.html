	<body>

		<div class="container" style="margin-left: 10%">

			<div class="row">

					<h3 class="header_charts">Lojas EasyVision - Status em Manual (por semana)</h3>
			        <div>

				            <div class="sk-cube1 sk-cube"></div>
				            <div class="sk-cube2 sk-cube"></div>
				            <div class="sk-cube4 sk-cube"></div>
				            <div class="sk-cube3 sk-cube"></div>
			        	</div>
        				<canvas class="bar-chart" id="bar" height= "750px" width="850px" ;></canvas>
			        </div>
			    </div>

			    <div class="col-md-3" style="margin-right: -15px;">
			    	<h3 class="header_charts">Status (Atual)</h3>
			    	<label class="switch">
  						<input id="btn-painel-show" type="checkbox">
  						<span class="slider round"></span>
					</label>
			        <div id="painel-pie">
				        <div class="row">
				            <div class="col-md-12">
				                <div class="pie-chart">
	                	        	<div style="display: none" id="pie_ilu_waiting" class="sk-folding-cube">
							            <div class="sk-cube1 sk-cube"></div>
							            <div class="sk-cube2 sk-cube"></div>
							            <div class="sk-cube4 sk-cube"></div>
							            <div class="sk-cube3 sk-cube"></div>
	    						    </div>
	        						<canvas id="doughnut_il" height= "250px" width="300px" ></canvas>
				                </div>
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-12">
				                <div class="pie-chart">

							            <div class="sk-cube1 sk-cube"></div>
							            <div class="sk-cube2 sk-cube"></div>
							            <div class="sk-cube4 sk-cube"></div>
							            <div class="sk-cube3 sk-cube"></div>
	        						</div>
	        						<canvas id="doughnut_fa" height= "250px" width="300px" ></canvas>

				            </div>

				            </div>
				        </div>
