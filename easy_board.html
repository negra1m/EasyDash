<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Easy Boards - Dashboards EasyVision</title>
        <link href="IMAGES/Icons/favicon.ico" rel="shortcut icon">
	</head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="js/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
	<body>
        <div class="pie-chart">
            <img src="IMAGES/logo.png" style="user-select: none;" class=""/>
        </div>
		<div class="container">
			<div class="row">
			    <div class="col-md-9">
			        <div class="bar-chart">
			        	<div style="display: none" id="bar_waiting" class="sk-folding-cube">
				            <div class="sk-cube1 sk-cube"></div>
				            <div class="sk-cube2 sk-cube"></div>
				            <div class="sk-cube4 sk-cube"></div>
				            <div class="sk-cube3 sk-cube"></div>
			        	</div>
        				<canvas id="bar" height= "750px" width="700px" ;></canvas>
			        </div>
			    </div>
			    <div class="col-md-3">
			        <div class="row">
			            <div class="col-md-12">
			                <div class="pie-chart">
                	        	<div style="display: none" id="pie_ilu_waiting" class="sk-folding-cube">
						            <div class="sk-cube1 sk-cube"></div>
						            <div class="sk-cube2 sk-cube"></div>
						            <div class="sk-cube4 sk-cube"></div>
						            <div class="sk-cube3 sk-cube"></div>
    						    </div>
        						<canvas id="doughnut_il" height= "250px" width="300px" ></canvas>
			                </div>
			            </div>
			        </div>
			        <div class="row">
			            <div class="col-md-12">
			                <div class="pie-chart">
			                	<div style="display: none" id="pie_fa_waiting" class="sk-folding-cube">
						            <div class="sk-cube1 sk-cube"></div>
						            <div class="sk-cube2 sk-cube"></div>
						            <div class="sk-cube4 sk-cube"></div>
						            <div class="sk-cube3 sk-cube"></div>
        						</div>
        						<canvas id="doughnut_fa" height= "250px" width="300px" ></canvas>
			                </div>
			            </div>
			        </div>
			        <div class="row">
			            <div class="col-md-12">
			                <div class="pie-chart">
			                	<div style="display: none" id="pie_ac_waiting" class="sk-folding-cube">
						            <div class="sk-cube1 sk-cube"></div>
						            <div class="sk-cube2 sk-cube"></div>
						            <div class="sk-cube4 sk-cube"></div>
						            <div class="sk-cube3 sk-cube"></div>
        						</div>
        						<canvas id="doughnut_ac" height= "250px" width="300px" ></canvas>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
