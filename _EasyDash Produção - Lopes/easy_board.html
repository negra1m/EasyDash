<html>
	<head>
		<title>Dashboards EasyLopes</title>
		<meta charset="UTF-8"/>

		<script src="js/chart-js.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/chart-js-util.js"></script>
		<script src="js/main.js"></script>
    	<script src="js/font-awesome.js"></script>
        
        <link href="images/Icons/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/main.css">
	</head>
		
		<div class="header">
            <img src="images/logo-pie.png" height="100px" class="image-top1"/>
            <div class="group-img">
            	<h3 class="easyboard">Easy Boards</h3>
            	<img src="images/laogo-lopes.png" height="" class="image-top2"/>
            </div>
            <div class="group-img">
                <p>Powered by</p>
                <img src="images/gy-logo.png" height="30px" class="image-top2"/>
            </div>
        </div>
	<body id="body">
			<div id="painel" class="container" style="overflow: hidden;width:100%;height: auto;margin:0 0 0 0;">
				<div class="row charts">
				    <div class="col-md-4" style="max-width: 700px">
	    				
						<h3 class="header_charts">Lojas Lopes - Status em Manual (por semana)</h3>
				        <div>
				        	<div style="display: none" id="bar_waiting" class="sk-folding-cube">
					            <div class="sk-cube1 sk-cube"></div>
					            <div class="sk-cube2 sk-cube"></div>
					            <div class="sk-cube4 sk-cube"></div>
					            <div class="sk-cube3 sk-cube"></div>
				        	</div>
	        				<canvas class="bar-chart" id="bar" height= "400px" style="max-width: 650px";></canvas>
				        </div>
				    </div>
				    <div class="col-md-3" style="max-width: 300px">
				        <div id="painel-pie" >
				        	<h3 class="header_charts">Status (Atual)</h3>
					        <div class="row" >
					            <div class="col-md-12">
					                <div class="pie-chart">
		                	        	<div style="display: none" id="pie_ilu_waiting" class="sk-folding-cube">
								            <div class="sk-cube1 sk-cube"></div>
								            <div class="sk-cube2 sk-cube"></div>
								            <div class="sk-cube4 sk-cube"></div>
								            <div class="sk-cube3 sk-cube"></div>
		    						    </div>
		        						<canvas id="doughnut_il" height= "250px" width="300px" ></canvas>
					                </div>
					            </div>
					        </div>
					       <div class="row">
					            <div class="col-md-12">
					                <div class="pie-chart">
					                	<div style="display: none" id="pie_fa_waiting" class="sk-folding-cube">
								            <div class="sk-cube1 sk-cube"></div>
								            <div class="sk-cube2 sk-cube"></div>
								            <div class="sk-cube4 sk-cube"></div>
								            <div class="sk-cube3 sk-cube"></div>
		        						</div>
		        						<canvas id="doughnut_fa" height= "250px" width="300px" ></canvas>
					                </div>
					            </div>
					        </div>
					    </div>
				    </div><!--FIM COL MD-3-->
					<div class="col-md-3" style="max-width: 500px">
			    		<div class="col-md-12 " >
		  					<h3 class="header_charts performance">Lojas Lopes - Economia (Atual)</h3>
					        <div class="pie-chart">
					        	<div style="display: block" id="bar_emis" class="sk-folding-cube">
						            <div class="sk-cube1 sk-cube"></div>
						            <div class="sk-cube2 sk-cube"></div>
						            <div class="sk-cube4 sk-cube"></div>
						            <div class="sk-cube3 sk-cube"></div>
					        	</div>
		        				<canvas id="pie_emis" height= "300px" width="300px" ;></canvas>
			        		</div>
			    		</div>
					</div>
				</div><!--fim row-->
		    </div>
	</body>
</html>
