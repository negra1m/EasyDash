<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Dashboards EasyVision</title>
        <link href="images/Icons/favicon.ico" rel="shortcut icon">
	</head>
		<script src="js/chart-js.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/chart-js-util.js"></script>
		<script src="js/main.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/main.css">
    	<script src="js/font-awesome.js"></script>
		<div class="header">
            <img src="images/logo-pie.png" height="100px" class="image-top1"/>
            <img src="images/gpa-logo.png" height="100px" class="easyboard"/>
            <!-- Substituir por imagem do cliente -->
            <div class="group-img">
                <img src="images/gy-logo.png" height="60px" class="image-top2"/>
            </div>
        </div>
    <style>
      .teste{
        border: 1px solid;
      }
    </style>
	<body id="body">			
			<div id="painel" class="container" style="overflow: hidden;width:100%;height: auto;margin:0 0 0 0; padding-top: 20px">
              <div class="row">
                  <div border="1px" class="col-md-6 body_chart" style="max-width: 700px">
                      <h3 class="header_charts">Lista de alarmes reconhecidos</h3>
                      <div>
                          <div style="display: none" id="bar_waiting" class="sk-folding-cube">
                              <div class="sk-cube1 sk-cube"></div>
                              <div class="sk-cube2 sk-cube"></div>
                              <div class="sk-cube4 sk-cube"></div>
                              <div class="sk-cube3 sk-cube"></div>
                          </div>
                          <div class="alarm_list" id="alarm_ok" style="max-width: 650px";></div>
                      </div>
                  </div>
                  <div border="1px" class="col-md-6 body_chart" style="max-width: 700px">
                      <h3 class="header_charts">Lista de alarmes ativos</h3>
                      <div>
                          <div style="display: none" id="bar_waiting" class="sk-folding-cube">
                              <div class="sk-cube1 sk-cube"></div>
                              <div class="sk-cube2 sk-cube"></div>
                              <div class="sk-cube4 sk-cube"></div>
                              <div class="sk-cube3 sk-cube"></div>
                          </div>
                        <div class="alarm_list" id="alarm_nok" style="max-width: 650px";></div>
                      </div>
                  </div>
              </div>    
              <div class="row">
                <div class="col-md-12">
                  <h3 class="header_charts">Lojas com alarmes ativos (horário)</h3>
                      <div>
                          <div style="display: none" id="bar_waiting" class="sk-folding-cube">
                              <div class="sk-cube1 sk-cube"></div>
                              <div class="sk-cube2 sk-cube"></div>
                              <div class="sk-cube4 sk-cube"></div>
                              <div class="sk-cube3 sk-cube"></div>
                          </div>
                          <canvas class="alarm_graph" id="alarms"></canvas>
                      </div>
                </div>
              </div>
            </div>
  </body>
</html>
