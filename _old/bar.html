<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Test Chart JS</title>
</head>

<body id="body">
    
    <div style="width: auto; height: 500px; margin: 5% 5% 5% 5%;">
        <div style="display: none" id="bar_waiting" class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
        <canvas id="bar" height= "500px" width="400px" ;></canvas>
    </div>

    <div id="pie_ilu" style="display: inline; width: auto; height: 500px; margin: 10% 10% 10% 10%;">
        <div style="display: none" id="pie_ilu_waiting" class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
        <canvas id="doughnut" height= "500px" width="400px" ></canvas>
    </div>

    <!--<div style="width: auto; height: 500px; margin: 5% 5% 5% 5%;">
        <canvas id="bar" width="750px" height="750px"></canvas>
    </div>-->

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
<script>

/*BAR CHART PARA LOJAS COM STATUS EM MANUAL*/
$(document).ready(function(){
    document.getElementById("bar_waiting").setAttribute('style', 'display: block');
    $.ajax({

                url: "http://localhost:8080",
                type: "GET",
                success: function (filipinho){
                  console.log(filipinho);
                    //Sucesso no AJAX
                    document.getElementById("bar_waiting").setAttribute('style', 'display: none');
                    var result = JSON.parse(filipinho);
                    var barChartData = {
                    //label vem do BD

                    labels: ["Semana Atual"],
                    //["Semana 42", "Semana 43", "Semana 44", "Semana 45", "Semana 46", "Semana 47", "Semana 48"],
                    datasets: [{
                        label: 'Iluminação',

                        //backgroundColor: #fff,
                        //borderColor: red,
                        borderWidth: 1,
                        data: [result.il_man],
                        backgroundColor: 'rgba(0, 200, 200, 0.6)'
                    }, {
                        label: 'Ar condicionado',
                        //backgroundColor: #fff,
                        //borderColor: blue,
                        borderWidth: 1,
                        data: [result.ac_man],
                        backgroundColor: 'rgba(0, 200, 0, 0.6)'
                    }, {
                        label: 'Frio Alimentar',
                        //backgroundColor: #fff,
                        //borderColor: blue,
                        borderWidth: 1,
                        data: [result.fa_man],
                        backgroundColor: 'rgba(255, 125, 0, 0.6)'
                    }]
                    //color: ['green', 'red']
                }
                    var ctx = document.getElementById("bar").getContext("2d");
                    window.myBar = new Chart(ctx, {
                        type: 'bar',
                        data: barChartData,
                        backgroundColor: ['green', 'red'],
                        borderColor: ['green', 'red'],
                        options: {
                            responsive: false,
                            legend: {
                                position: 'right',
                            },
                            title: {
                                display: true,
                                text: 'Indicador semanal de Status em Manual (lojas)'
                            },
                            scales: {
                              yAxes: [{
                                  display: true,
                                  ticks: {
                                      suggestedMin: 0
                                  }
                              }]
                            }                            
                        }
                    });
                }
    });
});

/* PIE CHART PARA STATUS DE ILUMINAÇÃO */
$(document).ready(function(){
    document.getElementById("pie_ilu_waiting").setAttribute('style', 'display: block');
    $.ajax({

                url: "http://localhost:8080",
                type: "GET",
                success: function (filipinho){
                    //Sucesso no AJAX
                    document.getElementById("pie_ilu_waiting").setAttribute('style', 'display: none');
                    var result = JSON.parse(filipinho);
                    console.log(result.il_man);
                    console.log(result.il_all);
                    var total = result.il_all - result.il_man;
                    new Chart(document.getElementById("doughnut"), {
                        type: 'doughnut',
                        data: {
                          labels: ["Manual", "Automático"],
                          datasets: [
                            {
                              label: "Lojas",
                              backgroundColor: ["rgba(44, 203, 247, 0.6)", "rgba(34, 229, 112, 0.6)"],
                              data: [result.il_man, total]
                            }
                          ]
                        },
                        options: {
                          title: {
                            display: true,
                            text: 'Status Iluminação'
                          },
                          responsive: false
                        }
                    });
                }
            })
});

</script>


<style type="text/css">
    .sk-folding-cube {
  /*margin: 20px auto;*/
  width: 40px;
  height: 40px;
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: rotateZ(45deg);
          transform: rotateZ(45deg);
}

.sk-folding-cube .sk-cube {
  float: left;
  width: 50%;
  height: 50%;
  position: relative;
  -webkit-transform: scale(1.1);
      -ms-transform: scale(1.1);
          transform: scale(1.1); 
}
.sk-folding-cube .sk-cube:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #333;
  -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
          animation: sk-foldCubeAngle 2.4s infinite linear both;
  -webkit-transform-origin: 100% 100%;
      -ms-transform-origin: 100% 100%;
          transform-origin: 100% 100%;
}
.sk-folding-cube .sk-cube2 {
  -webkit-transform: scale(1.1) rotateZ(90deg);
          transform: scale(1.1) rotateZ(90deg);
}
.sk-folding-cube .sk-cube3 {
  -webkit-transform: scale(1.1) rotateZ(180deg);
          transform: scale(1.1) rotateZ(180deg);
}
.sk-folding-cube .sk-cube4 {
  -webkit-transform: scale(1.1) rotateZ(270deg);
          transform: scale(1.1) rotateZ(270deg);
}
.sk-folding-cube .sk-cube2:before {
  -webkit-animation-delay: 0.3s;
          animation-delay: 0.3s;
}
.sk-folding-cube .sk-cube3:before {
  -webkit-animation-delay: 0.6s;
          animation-delay: 0.6s; 
}
.sk-folding-cube .sk-cube4:before {
  -webkit-animation-delay: 0.9s;
          animation-delay: 0.9s;
}
@-webkit-keyframes sk-foldCubeAngle {
  0%, 10% {
    -webkit-transform: perspective(140px) rotateX(-180deg);
            transform: perspective(140px) rotateX(-180deg);
    opacity: 0; 
  } 25%, 75% {
    -webkit-transform: perspective(140px) rotateX(0deg);
            transform: perspective(140px) rotateX(0deg);
    opacity: 1; 
  } 90%, 100% {
    -webkit-transform: perspective(140px) rotateY(180deg);
            transform: perspective(140px) rotateY(180deg);
    opacity: 0; 
  } 
}

@keyframes sk-foldCubeAngle {
  0%, 10% {
    -webkit-transform: perspective(140px) rotateX(-180deg);
            transform: perspective(140px) rotateX(-180deg);
    opacity: 0; 
  } 25%, 75% {
    -webkit-transform: perspective(140px) rotateX(0deg);
            transform: perspective(140px) rotateX(0deg);
    opacity: 1; 
  } 90%, 100% {
    -webkit-transform: perspective(140px) rotateY(180deg);
            transform: perspective(140px) rotateY(180deg);
    opacity: 0; 
  }
}
</style>

</html>
