<html>
<head>
    <meta charset="UTF-8"/>
    <!-- <meta http-equiv="refresh" content="5;"/> -->
    <title>Alarms EasyVision</title>
    <link href="images/Icons/favicon.ico" rel="shortcut icon">
</head>
<div class="header">
    <img src="images/gpa-logo.png" class="image-top"/>
    <img src="images/gy-logo.png"  class="image-top"/>
    <img src="images/logo-pie.png" class="image-top"/>
</div>
<body id="body">			
    <div id="painel" class="container">
        <div class="row card">
            <div class="col-md-12">
                <a class="alarme-botao btn btn-warning" href="index.html">Voltar</a>
                <h3 class="header_charts">Lojas com alarmes ativos (horário)</h3>
                <div class="alarms_graph">
                    <div id="bar_waiting" class="sk-folding-cube waiting-bar">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                    <canvas class="alarm_graph" id="alarms_graph"></canvas>
                </div>
            </div>
        </div>   
        <div class="row">
            <div class="col-md-12 card">
                <h3 class="header_charts">Lista de alarmes ativos</h3>
                <div>
                    <div id="bar_waiting" class="sk-folding-cube waiting-bar">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>

                <div>
                    <div class="Rtable Rtable--3cols">
                        <div class="Rtable-cell table_head"><h3><strong>Loja</strong></h3></div>
                        <div class="Rtable-cell table_head"><h3><strong>Mensagem</h3></strong></div>
                        <div class="Rtable-cell table_head"><h3><strong>Data Início</strong></h3></div>
                    </div>
                    <div class="menu_lista Rtable Rtable--3cols" id="alarm_nok"></div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="js/chart-js.js"></script>
<script src="js/jquery.js"></script>
<script src="js/chart-js-util.js"></script>
<script src="js/fontawesome-all.js"></script>
<script src="js/alarms.js"></script>
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</html>
